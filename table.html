<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration form</title>
</head>
<body>
	<style type="text/css">
		table,th,td{
			border: 1px solid black;
			border-collapse: collapse;
		}
		td{
			text-align: center;
		}
	</style>
	<form>
	 <table align="center" width="600px" height="600px" style="background-color: lightgray;" >
	 	<tr>
	 		<th align="center"><ins>Registration form</ins></th>
	 	</tr>
	 	<tr>
	 		<td>First name 
	 			<input type="text" name="first name" style="width:250px; height: 25px;">
	 		</td>	
	 	</tr>
	 	<tr>
	 		<td>Last name 
	 			<input type="text" name="last name" style="width:250px; height: 25px;">
	 		</td>
	 	</tr>
	 	<tr>
	 		<td>Nick name 
	 			<input type="text" name="nick name" style="width:250px; height: 25px;">
	 		</td>
	 	</tr>
	 	<tr>
	 		<td>E-mail
	 		 <input type="email" name="email" style="width:250px; height: 25px;">
	 		</td>
	 	</tr>
	 	<tr>
	 		<td>Password 
	 			<input type="password" name="password" style="width:250px; height: 25px;"></td>
	 	</tr>
	 	<tr>
	 		<td>Date of birth 
	 			<input type="date of birth" name="date of birth" style="width:250px; height: 25px;">
	 		</td>
	 	</tr>
	 	<tr>
	 		<td>
	 			Gender 
	 			<label for="male">Male</label>
	 			<input id="male" type="radio" name="radio">
	 			<label for="female">Female</label>
	 			<input id="female" type="radio" name="radio">
	 		</td>
	 		<tr>
	 			<td>
	 				Mobile <input type="mobile" name="mobile" style="width:250px; height: 25px;">
	 			</td>
	 		</tr>
	 		<tr>
	 			<td>
	 				Address <textarea name="message">
	 					
	 				</textarea>
	 			</td>
	 		</tr>
	 		<tr>
	 			<td>
	 				<input type="submit" name="Submit">
	 				<input type="reset" name="Reset">
	 			</td>
	 			
	 		</tr>
	 	
	 </table>
	</form>



</body>
</html>
