<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-guide.css">
    <title>Results summary component</title>
</head>
<body>
    <div class="container">
        <div class="firstdiv">
            <h3 style="color: rgb(184, 178, 178)">Your Results</h3>
            <br>
            <br>
            <span class="number76">76</span>
            <br>
            <span class="number100">of 100</span>
            <br>
            <br>
            <h3 style="color: white;">Great</h3>
            <br>
            <span style="color: rgb(184, 178, 178);">Your scored higher than 65% of <br> the people who have taken <br> these tests.</span>
        </div>
        <div class="seconddiv">
            <p>Summary</p>
            <div class="infos">
                <div class="info"><p class="Reaction"><img src="favicons.task3/icon-reaction.svg" alt="reaction">Reaction</p> <span>80/100</span></div>
                <div class="info"><p class="Memory"><img src="favicons.task3/icon-memory.svg" alt="memory">Memory</p> <span>92/100</span></div>
                <div class="info"><p class="Verbal"><img src="favicons.task3/icon-verbal.svg" alt="verbal">Verbal</p> <span>61/100</span></div>
                <div class="info"><p class="Visual"><img src="favicons.task3/icon-visual.svg" alt="visual">Visual</p> <span>72/100</span></div>
                <br>
                <button class="ending">Continue</button>

            </div>

        </div>
       
    </div>
</body>
