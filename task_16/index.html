<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link-sharing app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      
    />
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="header">
        <span><img src="images/logo-devlinks-large.svg" alt=""></span>
        <span> 
          <span style="margin-right: 20px;background-color: #efecff; color: #6450B5; padding: 10px; border-radius: 5px;"><img src="icon-link.svg" alt="">Links</span>
          <img src="images/icon-profile-details-header.svg" alt="">Profile Details
        </span>
        <button class="btn">Preview</button>
      </div>
      <div class="section">
        <div class="lefty">
        </div>
        <div class="right">
          <h1>Customize your links</h1>
          <p>Add/edit/remove links below and then share all your profiles with the world!</p>
          <button class="btn1">+Add new links</button>
          <div class="link1">
            <span style="margin-right: 560px;"><img src="images/icon-drag-and-drop.svg" alt=""> Link #1</span>
            <span>Remove</span>
            <span style="font-weight: 300;">Platform</span>
            <p style=" width: calc(100% - 60px); height:40px; border: 2px solid rgb(211, 209, 209);padding: 5px 0px 0px 10px"> <img src="icon-github.svg" alt="">GitHub</p>
            <span style="font-weight: 300;">Link</span>
            <p style=" width: calc(100% - 60px); height:40px; border: 2px solid rgb(211, 209, 209);padding: 5px 0px 0px 10px"> <img src="icon-link.svg" alt="">https://github.com/benwright</p>

          </div>
          <div class="link2">
            <span style="margin-right: 560px;"><img src="images/icon-drag-and-drop.svg" alt=""> Link #1</span>
            <span>Remove</span>
            <span style="font-weight: 300;">Platform</span>
            <p style=" width: calc(100% - 60px); height:40px; border: 2px solid rgb(211, 209, 209);padding: 5px 0px 0px 10px"> <img src="icon-youtube.svg" alt="">Youtube</p>
            <span style="font-weight: 300;">Link</span>
            <p style=" width: calc(100% - 60px); height:40px; border: 2px solid rgb(211, 209, 209);padding: 5px 0px 0px 10px"> <img src="icon-link.svg" alt="">https://www.youtube.com/benwright</p>
            <hr>
            <div class="btndiv"><button class="btn2">Save</button></div>
            
          </div>
          
        

        </div>

        

      </div>


  </body>
  <script src="main.js"></script>
</html>
