<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator App</title>
</head>
<body>
    <section class="commonsec">
        <section class="datesec">
           <div>
                <p>Day</p>
                <input type="number" id="day" placeholder="DD">
                </input>
                <small></small>
           </div>
            <div>
                <p>Month</p>
                <input type="number" id="month" placeholder="MM">
                    
                </input>
                <small></small>
           </div>
           <div>
            <p>Year</p>
            <input type="number" id="year" placeholder="YYYY">
                
            </input>
            <small></small>
       </div>
        </section>
        <section class="imgsec">
            <div>
                <button type="submit">
                    <img src="icon-arrow.svg" alt="button">
                </button>
            </div>
        </section>
        <section class="lastsec">
            <div class="output">
                <h1><span id="YY">--</span>years</h1>
                <h1><span id="MM">--</span>months</h1>
                <h1><span id="DD">--</span>days</h1>
            </div>
        </section>
    </section>


    <script src="main.js"></script>
</body>
</html>
