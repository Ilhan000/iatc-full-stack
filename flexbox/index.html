    .common{
        display: grid;
        grid-template-columns: repeat(1,1fr);
        grid-template-rows: repeat(4,1fr);
    }
    .mainbox{
        width: 150px;
        height: 40px;
        background-color: black;
        
    }
    .secondbox{
        width: 150px;
        height: 40px;
        background-color: red;
    }
</style>
<body>
   <div class="common">
    <div class="mainbox"></div>
    <div class="secondbox"></div>
    <div class="mainbox"></div>
   </div>
</body>
</html>
