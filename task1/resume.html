<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey form</title>
</head>
<body>
	<style type="text/css">
		table{
			background-color: aqua;
			border: 1px solid black;
			text-align: center;
		}
	</style>
	<form>
	<table align="center" width="500px" height="300px";>
		<th>Survey Form</th>
		<tr>
			<td style="text-align: center;">
				Let us know how we can improve freeCodeCamp
			</td>
		</tr>
		<tr>
			<td style="text-align: center;">*Name:
			<input type="text" name="Name" placeholder="Enter your name"></td>
		</tr>
		<tr>
			<td style="text-align: center;">*E-mail:
				<input type="E-mail" name="email" placeholder="Enter your E-mail"></td>
		</tr>
		<tr>
			<td style="text-align: center;">*Age:
				<input type="age" name="age" placeholder="Enter your age"></td>
		</tr>
		<tr>
			<td>
				Which option best describes your current role?
				<select>
					<option value="Student">Student</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>How likely is that you would recommend freeCodeCamp to a freind? <br>
				<label for="Definitely"> Definitely
					<input id="Definitely" type="radio" name="radio">
				</label><br>
				<label for="Maybe">Maybe
					<input id="Maybe" type="radio" name="radio">
				</label><br>
				<label for="Not sure">Not sure
					<input id="Not sure" type="radio" name="radio">
				</label>
			</td>
		</tr>
		<tr>
			<td>What do you like most in FCC:
				<select>
					<option value="Select an option">Select an option
					</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Things that should be improved in the future(Check all the apply): <br>
				<label for="Front-end projects">Front-end projects
					<input id="Front-end projects" type="checkbox" name="checkbox">
				</label><br>
				<label for="Back-end projects">Back-end projects
					<input id="Back-end projects" type="checkbox" name="checkbox">
				</label><br>
				<label for="Data Visualization">Data Visualization
					<input id="Data Visualization" type="checkbox" name="checkbox">
				</label>
			</td>
		</tr>
		<tr>
			<td>
			<input type="submit" name="submit">
			</td>
		</tr>
		<tr>
			<td>
			<input type="reset" name="reset">
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
