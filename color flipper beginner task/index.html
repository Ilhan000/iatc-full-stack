<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color flipper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav style="text-align: center;">
        <div>
            <h3>Color Flipper</h3>
        </div>
    </nav>
    <main>
        <div class="container" style="width: 500px; height: 60px; background-color: black; border-radius: 10px;color: white; display: flex; align-items: center;margin-bottom: 30px;">
            <h3>Background color : <span id="color" style="color: white;"></span></h3>
            
        </div>
        <div class="container" style="width: 130px; height: 50px; background-color: white;border-radius: 10px; border:2px solid black; display: flex; align-items: center;">
            <button class="btn" id="btn" style="color: black; font-weight: 700;">CLICK ME</button>
        </div>
    </main>

  

</body>
<script src="click.js"></script>
</html>
